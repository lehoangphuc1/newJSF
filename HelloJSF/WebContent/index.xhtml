<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Facelet Title</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css " />
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css " />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="js/index.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</h:head>

<h:body>

	<h:form id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						<h:inputText class="form-control" value="#{employee.name}"></h:inputText>
					</div>
					<div class="form-group">
						<label>Email</label>
						<h:inputText class="form-control" value="#{employee.email}"></h:inputText>
					</div>
					<div class="form-group">
						<label>Address</label>
						<h:inputText class="form-control" value="#{employee.address}"></h:inputText>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<h:inputText class="form-control" value="#{employee.phone}"></h:inputText>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal"
						value="Cancel" />
					<h:commandButton class="btn btn-success" value="Add"
						action="#{employee.add_Employee}"></h:commandButton>

				</div>
			</div>
		</div>
	</h:form>
	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>
							Manage <b>Employees</b>
						</h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success"
							data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add
								New Employee</span></a>
					</div>
				</div>
			</div>

			<h:form>
				<h:dataTable class="table table-striped table-hover tableder" id="datatable"
					value="#{employee.get_all_employee}" var="emp">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{emp.id}" name="id" id="id"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{emp.name}" id="name"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{emp.email}" id="email"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Address</f:facet>
						<h:outputText value="#{emp.address}" id="address"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Phone</f:facet>
						<h:outputText value="#{emp.phone}" id="phone"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<a href="#editEmployeeModal" class="edit" data-toggle="modal"><i
							class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
						<f:param name="action" value="#{emp.id}" />
				
						
					</h:column>
				<!-- <h:column>
						<f:facet name="header">Edit</f:facet>
						<h:commandButton href="#editEmployeeModal" class="edit" data-toggle="modal" value="Edit" action="#{employee.edit_Employee}">
							<f:param name="action" value="#{emp.id}" />
						</h:commandButton>
					</h:column> -->
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandLink  action="#{employee.delete_Employee}"><i
								class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
								<f:param name="action" value="#{emp.id}" />
								</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</div>
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<h:form id="editEmployeeForm">
					<div class="modal-header">
						<h4 class="modal-title">Edit Employee</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label>
						<h:inputText class="form-control" id="name" value="#{employee.name}" />
						</div>
						<div class="form-group">
							<label>Email</label>
							<h:inputText class="form-control" id="email" value="#{employee.email}" />
						</div>
						<div class="form-group">
							<label>Address</label>
							<h:inputText class="form-control" id="address" value="#{employee.address}" />
						</div>
						<div class="form-group">
							<label>Phone</label>
							<h:inputText class="form-control" id="phone" value="#{employee.phone}" />
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"
							value="Cancel" />
						<!-- <input type="submit" class="btn btn-info"
							value="Save" /> -->
							<h:inputHidden class="form-control" id="id" value="#{employee.id}" />
						<h:commandButton class="btn btn-info" value="Update"
							action="#{employee.update_employee}">
							<f:param name="update_id" value="#{editcategory.id}" />
						</h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
